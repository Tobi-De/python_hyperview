{% extends 'layout.html' %}

{% block content %}

    <h1>{{ contact.first_name }} {{ contact.last_name }}</h1>

    <div>
        <div>Phone: {{ contact.phone }}</div>
        <div>Email: {{ contact.email }}</div>
    </div>

    <p>
        <a href="{% url 'contacts:edit' contact.id %}">Edit</a>
        <a href="{% url 'contacts:index' %}">Back</a>
    </p>


{% endblock %}
